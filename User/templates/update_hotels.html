<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Hotel
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
      {% load static %}
    <link type="text/css" rel="stylesheet" href='{% static "css/material-dashboard.css" %}'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body>
<form action="/User/hotel_updated/" method="post" enctype="multipart/form-data">
         {% csrf_token %}

      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">HOTEL UPDATION</h4>
                  <p class="card-category"></p>
                </div>
                <div class="card-body">

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Hotel Name</label>
                          <input type="text" name="name" class="form-control" value="{{context.Hotel_name}}">
                            <input type="hidden" class="form-control"  id="uid" size="30"  name="uid" value="{{context.id}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">

                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Star</label>
                          <input type="text" name="star" class="form-control" value="{{context.stars}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">About/Description</label>
                          <textarea class="form-control" name="about" rows="3" value="">{{context.description}}</textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Address</label>
                          <textarea class="form-control" name="address" rows="3" value="">{{context.address}}</textarea>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Image</label>
                        </div>
                        <p><img class="img-rounded"  style="width:180px;height:200px;" src="/media/{{context.pic}}"></img></p>
                            <input type="file" name="myfile"  accept="image/*" >


                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" name="submit">Update</button>


                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">

                <div class="card-body">
                  <div class="row">
                      <div class="col-md-12">




                          <div class="form-group">
                          <label class="bmd-label-floating">Amenities/Facilities</label>
                          <div class="table-responsive table-upgrade">
                          <table class="table">
                            <tr>
                              <td>
                                <div class="form-check">
                                <label class="form-check-label">



                                  <input class="form-check-input" type="checkbox" name="facility" value="wifi" {% for i in lan %}  {% if i == "wifi" %} checked="checked" {% endif %}{% endfor %}>

                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>

                                </label>
                              </div>
                              </td>
                              <td class="form-check" >Free wifi</td>
                              <td>
                                <div class="form-check">
                                <label class="form-check-label">

                                  <input class="form-check-input" type="checkbox" name="facility" value="parking" {% for i in lan %} {% if i == "parking" %} checked="checked" {% endif %}{% endfor %}>

                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>

                                </label>
                              </div>
                              </td>
                              <td class="form-check" >Parking</td>
                              </tr>
                            <tr>
                              <td>
                                <div class="form-check">
                                <label class="form-check-label">

                                  <input class="form-check-input" name="facility" type="checkbox"  value="pool" {% for i in lan %} {% if i == "pool" %} checked="checked" {% endif %} {% endfor %}>

                                  <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>

                                </label>
                              </div>
                              </td>
                              <td class="form-check">Swimming pool</td>
                              <td>
                                <div class="form-check">
                                <label class="form-check-label">

                                  <input class="form-check-input" name="facility" type="checkbox"  value="fitness" {% for i in lan %} {% if i == "fitness" %} checked="checked" {% endif %} {% endfor %}>

                                  <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>

                                </label>
                              </div>
                              </td>
                              <td class="form-check">Fitness center</td>
                              </tr>
                            <tr>
                              <td>
                                <div class="form-check">
                                <label class="form-check-label">

                                  <input class="form-check-input" name="facility" type="checkbox"  value="bar" {% for i in lan %} {% if i == "bar" %} checked="checked" {% endif %}{% endfor %}>

                                  <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>

                                </label>
                              </div>
                              </td>
                              <td class="form-check">BAR</td>
                              <td>
                                <div class="form-check">
                                <label class="form-check-label">

                                  <input class="form-check-input" name="facility" type="checkbox"  value="spa" {% for i in lan %} {% if i == "spa" %} checked="checked" {% endif %}{% endfor %}>

                                  <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>

                                </label>
                              </div>
                              </td>
                              <td class="form-check">SPA</td>
                            </tr>
                          </table>
                            </div>
                        </div>









                      </div>
                    </div>
                    <div class="row">

                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Lattitude</label>
                          <input type="text" class="form-control" name="latt" value="{{context.lattitude}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Contact</label>
                          <input type="text" class="form-control" name="contact" value="{{context.contact}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email</label>
                          <input type="text" class="form-control" name="email" value="{{context.email}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Website</label>
                          <input type="text" class="form-control" name="website" value="{{context.website}}">
                        </div>
                      </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</form>
</body>

</html>

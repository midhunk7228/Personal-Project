    <link type="text/css" rel="stylesheet" href='{% static "css/log_in.css" %}'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<style>

html,body{
background-image: url('https://www.usnews.com/dims4/USNEWS/0befbaf/2147483647/resize/1200x%3E/quality/85/?url=http%3A%2F%2Fcom-usnews-beam-media.s3.amazonaws.com%2F1f%2Fbb%2F329b7cf7458baa2c7c47c107331f%2Fintro-travaasa-hana-submitted.jpg');

</style>
</head>
<body>
{% csrf_token %}
<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" class="trigger-btn" data-toggle="modal"><h3>Click here for Sign in</h3></a>
</div>

<!-- Modal HTML -->

        <div class="container-fluid ">
          <div class="row ">
            <div class="col-md-12">
<div id="myModal" class="modal fade " tabindex="-1" role="dialog">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Sign in</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="uname" placeholder="Username" required="required">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign in">
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
</body>
